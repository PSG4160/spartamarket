{% extends 'base.html' %}

{% block content %}
<h2> Products</h2>
<a href="{% url 'products:create' %}">
    <button>물품 등록</button>
    </a>
{% for product in Products %}
    <a href="{% url 'products:product_detail' product.pk %}">
    <p> [{{ product.pk }}]{{ product.title }} </p>
    </a>
{% endfor %}
{% endblock content %}
